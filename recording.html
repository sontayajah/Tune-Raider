<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tune Raider</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://markjivko.com/dist/recorder.js"></script>
  
  <meta property="og:title" content="Tune Raider" />

  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;
    }

    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p,
    li,
    ul,
    pre,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: transparent;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    select {
      text-transform: none;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
  </style>
  <style data-tag="default-style-sheet">
    html {
      font-family: Inter;
      font-size: 16px;
    }

    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.15;
      color: var(--dl-color-gray-black);
      background-color: var(--dl-color-gray-white);

    }
</style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./public/assets/image-ai1l-200w.png">
</head>

<body>
  <div>
    <link href="./styles/record.css" rel="stylesheet" />

    <div>
      <header data-role="Header" class="record-header">
        <a href="index.html" class="record-navlink">
          <div class="record-container1">
            <img alt="image" src="public/assets/image-ai1l-200w.png" class="record-pasted-image" />
            <span class="record-text">TUNE RAIDER</span>
          </div>
        </a>
        <div class="record-nav">
          <nav class="record-nav1">
            <a href="instruments-selection.html" class="record-navlink1">

            </a>
            <a href="music-sheets.html" class="record-navlink1">

            <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="record-link1">

            <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="record-link2">
